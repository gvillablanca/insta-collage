  <!DOCTYPE html>

  <head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">

  <body>
    <!--s1 pantalla inicio bnt desplegable de idiomas/titulo/login/btn login/btn registro -->
    <section id="start">
      <div class="container"><!-- inicio div container -->
        <div class="row"><!-- inicio row -->
          <div class="col-xs-12 col-md-12"><!-- inicio cols -->
            <div class="dropdown"><!-- inicio div dropdown -->
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                idiomas: español
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a href="#">ingles</a></li>
                <li><a href="#">japones</a></li>
                <li><a href="#">frances</a></li>
                <li><a href="#">chino</a></li>
              </ul>
            </div><!-- fin div dropdown -->
          </div><!-- fin cols-->
        </div><!-- fin row -->
        <div class="row"><!-- inicio row -->
          <div class="col-xs-12 col-sm-12"><!-- inicio cols -->
            <img src="assets/img/h1.png" alt=""><!-- titulo -->
          </div><!-- fin cols -->
        </div><!-- fin row -->
        <div class="row"><!-- inicio row -->
          <div class="col-xs-12 col-sm-12"><!-- inicio cols -->
            <input type="text" maxlength="20" class="input-user">
          </div><!-- fin cols -->
        </div><!-- fin row -->
        <div class="row"><!-- inicio row -->
          <div class="col-xs-12 col-sm-12"><!-- inicio cols -->
            <input type="password" pattern=".{6,}" maxlength="6" class="input-password">
          </div><!-- fin cols -->
        </div><!-- fin row -->
        <div class="row">
          <div class="col-xs-12 col-sm-12">
            <button type="button" class="btn btn-default btn-login">Iniciar sesión</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 info">
            <a href="#">¿Has olvida tu información de inicio de sesión? <strong>Obten ayuda</strong></a>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12">
            <p class="separation text-center">__________ o __________</p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 text-center login-facebook">
            <a href="#" class=" "><i class="fab fa-facebook-square"></i> <strong>Inicia sesión con facebook</strong></a>
          </div>
        </div>
        <div class="row ">
          <div class="col-xs-12 col-sm-12">
            <button type="button" class="btn btn-default btn-register ">¿No tienes cuenta? Regístrate</button>
          </div>
        </div>
      </div><!-- fin div container -->
    </section>
